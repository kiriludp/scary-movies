<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoooooky Quiz </title>
    <link rel="stylesheet" type="text/css" href="assets\style.css">

</head>

<body>
  <header>
   You Like Scary Movies?
  </header>
<main>
<!--homepage; nothing else will be here until the START button is clicked-->
  <div id="quiz-start">
    <div class="intro">
    <h3> Test Your Scary Movie Knowledge</h3>
    <p>Answer 10 questions within the 30 second time limit. For every wrong answer, 5 seconds will be deducted from your total time.</p>
    </div> 
    <button id="start-button" class="btn">Start</button>
  </div>
<!--We are starting the main portion of the quiz here; we want to hide the timer, Questions, and buttons-->
<div id="quiz-container" class="hide">
<!--set up timer-->
   <div id="timer">
      <div id="timer-text">
        <div id="timer-count">30</div>
        <div id="timer-count">seconds</div>
        <div id="timer-count">remaining</div>
      </div>
    </div>
    
      <div id="question-title"></div>
      <div id="choices"></div>
</div>
<div id="quiz-end" class="hide">
  <h3>The End!!..</h3>
  <h3>Or is it...?</h3>
  <div id="results"></div>
</div>
  
  </div>
</div>
</div> 
</main>

<script src="assets\script.js"></script>

</body>
</html>
